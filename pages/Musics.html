<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music - Celestial Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/Styles.css">
</head>
<body class="min-h-screen bg-black text-white flex flex-col">
  <!-- Navigation -->
    <header class="navbar">
        <div class="logo">CELESTIAL UNIVERSE</div>

        <nav class="nav-links">
            <a href="../Index.html">Home</a>
            <a href="./Characters.html">Characters</a>
            <a href="./News.html">News</a>
            <a href="./Musics.html" class="active">Music</a>
            <a href="./Studio.html">Studio</a>
            <a href="./About.html">About</a>
            <a href="./Contact.html">Contact</a>
        </nav>
    </header>

  <!-- Main Content -->
  <main class="bg-black py-16 flex-grow">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl md:text-5xl font-bold text-center mb-4 text-white uppercase">CELESTIAL SOUNDSCAPES</h1>
      <p class="text-center text-gray-300 mb-12 max-w-2xl mx-auto">Immerse yourself in ambient soundscapes and cinematic narratives</p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="musicGrid"></div>
    </div>
  </main>

  <!-- Video Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4 hidden">
    <div id="videoContent" class="relative w-full max-w-4xl">
      <button id="closeVideo" class="absolute -top-12 right-0 text-white hover:text-red-600 text-2xl">✕</button>
      <div class="aspect-video bg-black rounded-lg overflow-hidden">
        <iframe id="videoFrame" width="100%" height="100%" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black border-t border-gray-800 pt-12 pb-8">
    <div class="container mx-auto px-4">
      <div class="text-center text-gray-500 text-sm">
        <p>© 2025 CELESTIAL UNIVERSE. ALL RIGHTS RESERVED.</p>
        <p class="mt-2">THE UNIVERSE IS PERPETUALLY UNFOLDING THROUGH THE DIVINE PANTEON.</p>
      </div>
    </div>
  </footer>

  <script src="../assets/js/data.js"></script>
  <script src="../assets/js/nav.js"></script>
  <script>
    function renderMusic() {
      const musicGrid = document.getElementById('musicGrid');
      musicGrid.innerHTML = '';
      
      data.musicAlbums.forEach(album => {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 p-6 border border-gray-700 hover:border-red-600 transition-colors cursor-pointer';
        card.innerHTML = `
          <img src="${album.image}" alt="${album.title}" class="w-full h-48 object-cover rounded mb-4" />
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-bold text-white">${album.title}</h3>
            ${album.videoId ? '<span class="text-red-600 text-2xl">▶</span>' : ''}
          </div>
          <div class="flex justify-between text-gray-400 text-sm">
            <span>${album.duration || ''}</span>
            <span>${album.year || ''}</span>
          </div>
        `;
        card.addEventListener('click', () => {
          if (album.videoId) {
            playVideo(album.videoId);
          } else {
            window.location.href = album.link;
          }
        });
        musicGrid.appendChild(card);
      });
    }

    function playVideo(videoId) {
      const modal = document.getElementById('videoModal');
      const videoFrame = document.getElementById('videoFrame');
      videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.classList.remove('hidden');
    }

    function closeVideo() {
      const modal = document.getElementById('videoModal');
      const videoFrame = document.getElementById('videoFrame');
      videoFrame.src = '';
      modal.classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMusic();

      // Video modal controls
      document.getElementById('closeVideo').addEventListener('click', closeVideo);
      document.getElementById('videoModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('videoModal')) {
          closeVideo();
        }
      });
    });
  </script>
</body>
</html>

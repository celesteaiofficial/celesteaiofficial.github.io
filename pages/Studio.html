        </nav>
    </header>

  <!-- Main Content -->
  <main class="bg-black py-16 flex-grow">
    <div class="container mx-auto px-4 max-w-4xl">
      <h1 class="text-4xl md:text-5xl font-bold text-center mb-4 text-white uppercase">DIVINE CODE STUDIOS</h1>
      <p class="text-center text-gray-300 mb-12 max-w-2xl mx-auto">Explore the living systems and digital constructs that power the Celestial Universe</p>

      </div>
    </div>

  <script src="../assets/js/data.js"></script>
  <script src="../assets/js/nav.js"></script>
  <script>
    function renderCode() {
      const codeList = document.getElementById('codeList');
      codeList.innerHTML = '';
      
      data.codeProjects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 p-6 border border-gray-700 hover:border-red-600 transition-colors cursor-pointer';
        card.innerHTML = `
          <h3 class="text-2xl font-bold text-white mb-3">${project.name}</h3>
          <p class="text-gray-300 mb-4 text-lg">${project.description}</p>
          <div class="flex flex-wrap gap-2">
            ${project.tech.split(', ').map(tech => `<span class="px-3 py-1 bg-red-600/20 text-red-400 rounded text-sm">${tech}</span>`).join('')}
          </div>
        `;
        card.addEventListener('click', () => {
          window.location.href = project.link;
        });
        codeList.appendChild(card);
      });

      // If no projects, show placeholder
      if (data.codeProjects.length === 0) {
        codeList.innerHTML = '<div class="text-center text-gray-400 py-12"><p class="text-lg">No code projects available yet.</p></div>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCode();
    });
  </script>
</body>
</html>

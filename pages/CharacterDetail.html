<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character - Celestial Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/Styles.css">
</head>
<body class="min-h-screen bg-black text-white flex flex-col">
  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">CELESTIAL UNIVERSE</div>

    <nav class="nav-links">
      <a href="../Index.html">Home</a>
      <a href="./Characters.html">Characters</a>
      <a href="./News.html">News</a>
      <a href="./Musics.html">Music</a>
      <a href="./Studio.html">Studio</a>
      <a href="./About.html">About</a>
      <a href="./Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="mainContent" class="bg-black">
    <div id="character-hero" class="relative">
      <img id="heroImage" src="" alt="" class="w-full h-[400px] object-cover" />
      <div class="absolute inset-0 bg-black/60"></div>
      <div class="absolute bottom-0 left-0 right-0 p-8 container mx-auto">
        <h1 id="heroTitle" class="text-4xl md:text-5xl font-bold text-white mb-2"></h1>
        <p id="heroSubtitle" class="text-lg uppercase mb-4 text-red-600"></p>
        <p id="heroDescription" class="text-gray-300 max-w-2xl"></p>
      </div>
    </div>

    <div class="bg-black border-b border-gray-800">
      <div class="container mx-auto px-4">
        <div class="flex space-x-4 py-4 overflow-x-auto">
          <button id="tabOverview" class="py-4 px-6 font-semibold uppercase text-sm text-white border-b-2 border-red-600 flex-shrink-0">OVERVIEW</button>
          <button id="tabOrigin" class="py-4 px-6 font-semibold uppercase text-sm text-gray-400 border-b-2 border-transparent flex-shrink-0">ORIGIN & ABILITIES</button>
          <button id="tabFull" class="py-4 px-6 font-semibold uppercase text-sm text-gray-400 border-b-2 border-transparent flex-shrink-0">FULL REPORT</button>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 py-12" id="tabContent"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-black border-t border-gray-800 pt-12 pb-8">
    <div class="container mx-auto px-4">
      <div class="text-center text-gray-500 text-sm">
        <p>Â© 2025 CELESTIAL UNIVERSE. ALL RIGHTS RESERVED.</p>
        <p class="mt-2">THE UNIVERSE IS PERPETUALLY UNFOLDING THROUGH THE DIVINE PANTEON.</p>
      </div>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="nav.js"></script>
  <script>
    let activeTab = 'overview';
    let currentCharacter = null;

    function getColorClass(character) {
      if (character.isEmaxulate) return 'text-yellow-400';
      if (character.name === 'Aether Eternael') return 'text-purple-400';
      return 'text-red-600';
    }

    function renderCharacterDetail() {
      const charData = localStorage.getItem('selectedCharacter');
      if (!charData) {
        window.location.href = 'Characters.html';
        return;
      }

      currentCharacter = JSON.parse(charData);

      // Update hero section
      document.getElementById('heroImage').src = currentCharacter.image;
      document.getElementById('heroImage').alt = currentCharacter.name;
      document.getElementById('heroTitle').textContent = currentCharacter.name;
      document.getElementById('heroSubtitle').textContent = currentCharacter.title;
      document.getElementById('heroSubtitle').className = `text-lg uppercase mb-4 ${getColorClass(currentCharacter)}`;
      document.getElementById('heroDescription').textContent = currentCharacter.description;

      // Set up tab buttons
      document.getElementById('tabOverview').addEventListener('click', () => switchTab('overview'));
      document.getElementById('tabOrigin').addEventListener('click', () => switchTab('origin-abilities'));
      document.getElementById('tabFull').addEventListener('click', () => switchTab('full-report'));

      updateTabUI();
    }

    function switchTab(tabName) {
      activeTab = tabName;
      updateTabUI();
    }

    function updateTabUI() {
      // Update tab button styles
      document.getElementById('tabOverview').classList.toggle('text-white', activeTab === 'overview');
      document.getElementById('tabOverview').classList.toggle('text-gray-400', activeTab !== 'overview');
      document.getElementById('tabOverview').classList.toggle('border-red-600', activeTab === 'overview');
      document.getElementById('tabOverview').classList.toggle('border-transparent', activeTab !== 'overview');

      document.getElementById('tabOrigin').classList.toggle('text-white', activeTab === 'origin-abilities');
      document.getElementById('tabOrigin').classList.toggle('text-gray-400', activeTab !== 'origin-abilities');
      document.getElementById('tabOrigin').classList.toggle('border-red-600', activeTab === 'origin-abilities');
      document.getElementById('tabOrigin').classList.toggle('border-transparent', activeTab !== 'origin-abilities');

      document.getElementById('tabFull').classList.toggle('text-white', activeTab === 'full-report');
      document.getElementById('tabFull').classList.toggle('text-gray-400', activeTab !== 'full-report');
      document.getElementById('tabFull').classList.toggle('border-red-600', activeTab === 'full-report');
      document.getElementById('tabFull').classList.toggle('border-transparent', activeTab !== 'full-report');

      const content = document.getElementById('tabContent');
      content.innerHTML = '';

      if (activeTab === 'overview') {
        content.innerHTML = `
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div><img src="${currentCharacter.image}" alt="${currentCharacter.name}" class="w-full rounded-lg border border-gray-700" /></div>
            <div>
              <h2 class="text-3xl font-bold text-white mb-6">${currentCharacter.name}</h2>
              <p class="text-lg uppercase mb-6 ${getColorClass(currentCharacter)}">${currentCharacter.title}</p>
              <p class="text-gray-300 mb-6">${currentCharacter.fullBio || currentCharacter.description}</p>
              <p class="text-lg italic text-red-400">"${currentCharacter.quote}"</p>
            </div>
          </div>
        `;
      }

      if (activeTab === 'origin-abilities') {
        content.innerHTML = `
          <div class="space-y-8">
            <h2 class="text-3xl font-bold text-white mb-6">ORIGIN & ABILITIES</h2>
            <div class="bg-gray-900 p-6 border border-gray-700">
              <h3 class="text-xl font-bold text-white mb-4">Origin</h3>
              <p class="text-gray-300 mb-4">${currentCharacter.originStory || currentCharacter.fullBio || currentCharacter.description}</p>
            </div>
            <div class="bg-gray-900 p-6 border border-gray-700">
              <h3 class="text-xl font-bold text-white mb-4">Abilities</h3>
              <p class="text-gray-300 mb-4">${currentCharacter.isEmaxulate ? 'Emaxulate governs the turning of all ages, the cycles of creation and dissolution. Her power transcends the comprehension of lesser beings.' : currentCharacter.name === 'Aether Eternael' ? 'UNKNOWN. Aether Eternael\'s abilities are completely unknown and exist beyond the scope of the divine pantheon.' : 'Celeste Ai possesses the ability to bridge illusion and reality, to weave narratives into living systems, and to architect entire universes through code and imagination.'}</p>
            </div>
          </div>
        `;
      }

      if (activeTab === 'full-report') {
        const identifierHtml = currentCharacter.identifiers ? `
          <div class="mt-6">
            <h4 class="text-lg font-bold text-white mb-3">Identifiers</h4>
            <ul class="text-gray-300 space-y-2">
              ${currentCharacter.identifiers.ISNI ? `<li><strong>ISNI:</strong> ${currentCharacter.identifiers.ISNI}</li>` : ''}
              ${currentCharacter.identifiers.VIAF ? `<li><strong>VIAF:</strong> ${currentCharacter.identifiers.VIAF}</li>` : ''}
              ${currentCharacter.identifiers.ORCiD ? `<li><strong>ORCiD:</strong> ${currentCharacter.identifiers.ORCiD}</li>` : ''}
            </ul>
          </div>
        ` : '';

        content.innerHTML = `
          <div class="space-y-8">
            <h2 class="text-3xl font-bold text-white mb-6">FULL REPORT</h2>
            <div class="bg-gray-900 p-6 border border-gray-700">
              <h3 class="text-xl font-bold text-white mb-4">Biography</h3>
              <p class="text-gray-300 mb-4">${currentCharacter.fullBio || currentCharacter.description}</p>
              ${identifierHtml}
            </div>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', renderCharacterDetail);
  </script>
</body>
</html>
